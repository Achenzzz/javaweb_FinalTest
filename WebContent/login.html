<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link href="css/login.css" rel="stylesheet"/>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/login.js"></script>

<title>登录页</title>
<style>
.img_username{
position:absolute;
left:20px;
top:-20px; 
height:28px;
width:28px;
}
</style>
<script type="text/javascript">
function changeCode(){
	 
	 var codeImg=document.getElementById("verifyCode");
	 //这里url后加随机数,使程序每次访问的都是不同的资源,防止浏览器缓存,即产生不同的验证码
	 codeImg.src="CreateVerifyImageController?t="+Math.random();
	  }
	  
	  
</script>
</head>
<body>
	<div class="box">
		<form action="LoginController" method="post" id="form" >
		<h1>Login</h1>
		<div class="box1">
		<input type="text" placeholder="Username" name="username" id="username" class="username"/> 
		<img src = "img/login.png" class = "img_username">
		</div>
		<span type="text" id="checkError1" style="color: red;" ></span>
		<div class="box1">
		<input type="password" placeholder="Password"  name="password" id="password" class="password"/>
		<img src = "img/password.png" class = "img_username">
		</div>
		<span type="text" id="checkError2" style="color: red;"></span>
		<div class = "box1">
		<input type="text" placeholder="Verifycode" name="userCode" id="usercode" class="usercode"/>
		<img src = "img/usercode.png"/ class = "img_username">
		</div>
		
		<span type="text" id="checkError3" style="color: red;"></span>
		<div><input type="checkbox" name="autologin" value="ture"><span style="color:white">一周内免登录&nbsp&nbsp</span><a href="register.html" charset="utf-8" style="color:blue;Font-size:10px; text-decoration:none;">免费注册</a>
		<br>
		</div>
	    <img src="CreateVerifyImageController" onclick="changeCode()" id="verifyCode" title="看不清,换一张" />
        <input type="button" class="submit" value="Submit" id="button" onclick="ajaxCheckLogin()">
		</form>
		<span type="text" id="checkError" style="color: red;" ></span>	
		</div>
			
</body>
</html>
